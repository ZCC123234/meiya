<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" >
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/ydongcss.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header clf">
			<h1 class="fl">
				<a href="#" class="logo">变更受益人</a>
			</h1>
			<span class="phone">
				400-820-8858
			</span>
		</div>
		<div class="banner">
			<div class="banner-bg"></div>
			<p class="banner-con">填错信息，退保并重新投保</p>
		</div>
		<div class="statement">
			请填写基本信息(需与保单信息一致)
		</div>
		<div class="form-info">
			<form action="" method="post" class="registerform">
				<div class="form-group">
					<label>投保人姓名</label>
					<input 
					type="" value="" 
					placeholder="例：李明/LIMING"
					datatype="/^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/" 
					errormsg="投保人姓名必须是2到4位中文字符！" 
					nullmsg="昵称不能为空！" 
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="form-group">
					<label>证件号码</label>
					<input 
					type="" value="" 
					placeholder="例：320724888888888888"
					datatype="/^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/" 
					errormsg="证件号码必须是15到18位数字！" 
					nullmsg="证件号码不能为空！" 
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="form-group">
					<label>手机号码</label>
					<input 
					type="" value="" 
					placeholder="例：18566666666"
					nullmsg="手机码不能为空！"
					datatype="s11-16" errormsg="手机号码最少11位字符"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="form-group">
					<label>保单号码</label>
					<input 
					type="" value="" 
					placeholder="例：pg8888"
					nullmsg="保单号码不能为空！"
					datatype="s4-11" errormsg="请输入正确的保单号码"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="statement">
					请填写重新投保后的保单号
				</div>
				<div class="form-group">
					<label>新保单号</label>
					<input 
					type="" value="" 
					placeholder="例：pg8888"
					nullmsg="保单号码不能为空！"
					datatype="s4-11" errormsg="请输入正确的保单号码"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="statement">
					保费退回登记
				</div>
				<div class="form-group lg">
					<label>账户持有人姓名</label>
					<span class="import">（必须是投保人本人的账户）</span>
					<input 
					type="" value="" 
					placeholder="例：李明/LIMING"
					nullmsg="姓名不能为空！"
					datatype="s2-4" errormsg="账户持有人姓名必须是2到4位中文字符！"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="form-group lg">
					<label>银行账号</label>
					<span class="import">（不支持信用卡）</span>
					<input 
					type="" value="" 
					nullmsg="银行账号不能为空！"
					datatype="n19-19" errormsg="银行账号必须是19位数字！"
					 />
					<div class="Validform_checktip"></div>s
				</div>
				<div class="form-group lg">
					<label>开户银行及支行名称</label>
					<input 
					type="text" value="" 
					placeholder="例：招商银行深圳分行罗湖支行"
					nullmsg="开户行名称不能为空！"
					datatype="s5-16" errormsg="请输入正确的开户行名称"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="form-group lg">
					<label>开户行所在省/所在市</label>
					<input 
					type="text" value="" 
					placeholder="例：广东省深圳市"
					nullmsg="开户行所在地不能为空！"
					datatype="s5-16" errormsg="请输入正确的开户行地址"
					 />
					<div class="Validform_checktip"></div>
				</div>
				<div class="verification clf">
					<label>验证码
						<input 
						tupt="text" value=""
						nullmsg="请填写验证码！"
						datatype="s4-6" 
						errormsg="请输入正确的验证码"
						 />
						 <div class="Validform_checktip"></div>
					</label>
					<span class="verification-img">
						<img src="images/WAP_03.jpg" />
					</span>
				</div>
				<div class="warning">
					请输入姓名保单号
				</div>
				<input type="submit" value="提交" class="sub-btn" />
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
	<script type="text/javascript">
		$(function(){
			// var $inp="<input type='text' value='' class='a' placeholder='例：李明/LIMING' />"
			// $(".import").click(function(){
			// 	$(this).parent(".form-group").append($inp);
			// 	$(this).remove();
			// });
			$(".import").next("input").hide();
			$(".import").click(function(){
				$(this).hide().next("input").show().focus();
			});
			$(".registerform").Validform({
			tiptype:function(msg,o,cssctl){
				if(!o.obj.is("form")){
					var objtip=o.obj.siblings(".Validform_checktip");
					cssctl(objtip,o.type);
					objtip.text(msg);
					}
				}
			});
			//16或19位数字的正则表达式/^(\d{16}|\d{19})$/
			$(".form-group input").focus(function(){
				$(this).siblings(".Validform_checktip").hide();
			}).blur(function(){
				$(this).siblings(".Validform_checktip").show();
			});
			//var def=$("input").attr("placeholder");
			$(".form-group input").focus(function(){
				$(this).parent(".form-group").find("input").attr({"placeholder":" "});
			});
		})
	</script>
</body>
</html>
